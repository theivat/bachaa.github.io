  <style>
    body {
      margin: 40px 0;
      font-family: "Raleway", sans-serif;
      font-size: 14px;
      font-weight: 500;
      background-color: #bcaaa4;
      -webkit-font-smoothing: antialiased;
    }
    .title {
      font-family: "Raleway", sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #5d4037;
      text-align: center;
    }
    p {
      line-height: 1.5em;
    }
    h1 + p,
    p + p {
      margin-top: 10px;
    }
    .container {
      padding: 40px 80px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card-wrap {
      margin: 10px;
      transform: perspective(800px);
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card-wrap:hover .card-info {
      transform: translateY(0);
    }
    .card-wrap:hover .card-info p {
      opacity: 1;
    }
    .card-wrap:hover .card-info,
    .card-wrap:hover .card-info p {
      transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .card-wrap:hover .card-info:after {
      transition: 5s cubic-bezier(0.23, 1, 0.32, 1);
      opacity: 1;
      transform: translateY(0);
    }
    .card-wrap:hover .card-bg {
      transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
        opacity 5s cubic-bezier(0.23, 1, 0.32, 1);
      opacity: 0.8;
    }
    .card-wrap:hover .card {
      transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
        box-shadow 2s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px,
        rgba(255, 255, 255, 1) 0 0 0 1px, rgba(0, 0, 0, 0.66) 0 30px 60px 0,
        inset #333 0 0 0 5px, inset white 0 0 0 6px;
    }
    .card {
      position: relative;
      flex: 0 0 240px;
      width: 240px;
      height: 320px;
      background-color: #333;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px,
        inset rgba(255, 255, 255, 0.5) 0 0 0 6px;
      transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }
    .card-bg {
      opacity: 0.5;
      position: absolute;
      top: -20px;
      left: -20px;
      width: 100%;
      height: 100%;
      padding: 20px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95),
        opacity 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
      pointer-events: none;
    }
    /* When the finished image is set, adjust the background sizing here */
    .card-bg.finished {
      background-size: contain;  /* Change to 'contain' so the entire image fits */
      background-position: center;
      background-repeat: no-repeat;
    }
    .card-info {
      padding: 20px;
      position: absolute;
      bottom: 0;
      color: #fff;
      transform: translateY(40%);
      transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }
    .card-info p {
      opacity: 0;
      text-shadow: rgba(0, 0, 0, 1) 0 2px 3px;
      transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }
    .card-info * {
      position: relative;
      z-index: 1;
    }
    .card-info:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
      background-blend-mode: overlay;
      opacity: 0;
      transform: translateY(100%);
      transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }
    .card-info h1 {
      font-family: "Playfair Display", serif;
      font-size: 36px;
      font-weight: 700;
      text-shadow: rgba(0, 0, 0, 0.5) 0 10px 10px;
    }
    /* Countdown Text Styling */
    .countdown {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

  <script>
    // Countdown Timer Component
    Vue.component("countdown-timer", {
      // Accepts props for target time and finishedImage URL
      props: ["target", "finishedImage"],
      data: function () {
        return {
          timeLeft: {
            days: 0,
            hours: 0,
            minutes: 0,
            seconds: 0
          }
        };
      },
      mounted() {
        this.calculateTimeLeft();
        this.timer = setInterval(this.calculateTimeLeft, 1000);
      },
      beforeDestroy() {
        clearInterval(this.timer);
      },
      methods: {
        calculateTimeLeft() {
          const now = new Date();
          const targetDate = new Date(this.target);
          const diff = targetDate - now;
          if (diff > 0) {
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            this.timeLeft = { days, hours, minutes, seconds };
          } else {
            // Countdown is over – show zeros and stop the timer.
            this.timeLeft = { days: 0, hours: 0, minutes: 0, seconds: 0 };
            clearInterval(this.timer);
            // Emit a "finished" event if desired.
            this.$emit('finished');
            // If a finishedImage is provided and the parent card has the changeImage() method, update the background.
            if (
              this.$parent &&
              typeof this.$parent.changeImage === 'function' &&
              this.finishedImage
            ) {
              this.$parent.changeImage(this.finishedImage);
            }
          }
        }
      },
      template: `
        <div class="countdown">
          <span v-if="timeLeft.days > 0">{{ timeLeft.days }}d : </span>
          <span>{{ timeLeft.hours }}h : </span>
          <span>{{ timeLeft.minutes }}m : </span>
          <span>{{ timeLeft.seconds }}s</span>
        </div>
      `
    });

    // Card Component
    Vue.component("card", {
      template: `
        <div class="card-wrap"
          @mousemove="handleMouseMove"
          @mouseenter="handleMouseEnter"
          @mouseleave="handleMouseLeave"
          ref="card">
          <div class="card" :style="cardStyle">
            <!-- Added a ref ("cardBg") to target this element in our JS -->
            <div class="card-bg" ref="cardBg" :style="[cardBgTransform, cardBgImage]"></div>
            <div class="card-info">
              <slot name="header"></slot>
              <slot name="content"></slot>
            </div>
          </div>
        </div>
      `,
      props: ["dataImage"],
      data: () => ({
        currentImage: "",
        width: 0,
        height: 0,
        mouseX: 0,
        mouseY: 0,
        mouseLeaveDelay: null,
        raf: null
      }),
      mounted() {
        this.width = this.$refs.card.offsetWidth;
        this.height = this.$refs.card.offsetHeight;
        // Set the initial background image.
        this.currentImage = this.dataImage;
      },
      computed: {
        mousePX() {
          return this.mouseX / this.width;
        },
        mousePY() {
          return this.mouseY / this.height;
        },
        cardStyle() {
          const rX = this.mousePX * 30;
          const rY = this.mousePY * -30;
          return {
            transform: `rotateY(${rX}deg) rotateX(${rY}deg)`
          };
        },
        cardBgTransform() {
          const tX = this.mousePX * -40;
          const tY = this.mousePY * -40;
          return {
            transform: `translateX(${tX}px) translateY(${tY}px)`
          };
        },
        cardBgImage() {
          return {
            backgroundImage: `url(${this.currentImage})`
          };
        }
      },
      methods: {
        handleMouseMove(e) {
          if (this.raf) return;
          this.raf = requestAnimationFrame(() => {
            const rect = this.$refs.card.getBoundingClientRect();
            this.mouseX = e.clientX - rect.left - this.width / 2;
            this.mouseY = e.clientY - rect.top - this.height / 2;
            this.raf = null;
          });
        },
        handleMouseEnter() {
          clearTimeout(this.mouseLeaveDelay);
        },
        handleMouseLeave() {
          this.mouseLeaveDelay = setTimeout(() => {
            this.mouseX = 0;
            this.mouseY = 0;
          }, 1000);
        },
        // This method updates the current background image and adds a class to adjust its size.
        changeImage(newImage) {
          this.currentImage = newImage;
          if (this.$refs.cardBg) {
            this.$refs.cardBg.classList.add("finished");
          }
        }
      }
    });

    // Vue instance
    new Vue({
      el: "#app"
    });
  </script>
